<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI</title>
</head>

<body>

  <a type="button" class="btn btn-danger m-2" href="index.html">back</a>
  <div class="container mt-4 row">

    <h1 class="text-center">Calculate Rate</h1>
    <div class="m-1 col-sm-4 border rounded bg-light">
      <label for="exampleFormControlInput1" class="form-label">SI: </label>
      <input type="number" class="form-control m-1" id="si" placeholder="" required>
    </div>
    <div class="m-1 col-sm-4 border rounded bg-light">
      <label for="exampleFormControlInput1" class="form-label">Principal amt: </label>
      <input type="number" class="form-control m-1" id="Principal" placeholder="â‚¹" required>
    </div>
    <div class="m-1 col-sm-4 border rounded bg-light">
      <label for="exampleFormControlInput1" class="form-label">Time: </label>
      <input type="number" class="form-control m-1" id="time" required>
      <div class="input-group m-2">
        <div class="input-group-prepend">
        </div>
        <select class="py-1 border-secondary custom-select rounded bg-light" id="droptime">
          <option value="days">Days</option>
          <option value="months">Months</option>
          <option value="years">Years</option>
        </select>
      </div>
    </div>
    <!-- <div class="input-group mb-3">
        <div class="input-group-prepend">
        </div>
        <select class=" border-secondary custom-select rounded bg-light" id="inputGroupSelect01">
            <option value="days" >Days</option>
            <option value="months">Months</option>
            <option value="years" >Years</option>
        </select>
        </div> -->
    <div align="right" class="my-1">
      <button type="submit" onclick="f1()" class="submit-btn px-5 mb-3">Calculate</button>
    </div>
    <div class="m-1 col-sm-4 border rounded bg-light">
      <label for="exampleFormControlInput1" class="form-label">Rate: </label>
      <p id="red" class="border rounded p-2"></p>
    </div>


  </div>


  <script>

    function f1() {
      var p = document.getElementById("Principal").value;
      var si = document.getElementById("si").value;
      var t = document.getElementById("time").value;
      var droptime = document.getElementById("droptime").value;

      if (droptime == "days") {
        var nt = t / 365;
      }
      else if (droptime == "months") {
        var nt = t / 12;
      }
      else {
        var nt = t;
      }

      var result = (100 * si) / (p * nt);
      document.getElementById("red").innerHTML = result.toFixed(3);
    }



  </script>
</body>

</html>
